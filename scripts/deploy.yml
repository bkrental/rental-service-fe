---
- name: Deploy the backend application
  hosts: all
  become: true
  remote_user: congdat
  vars:
    env: "dev"
    container_image: ""

  tasks:
    - name: Store the app_secrets to .env file
      ansible.builtin.copy:
        src: "../.env.{{ env }}"
        dest: /home/congdat/frontend/.env.{{ env }}
        owner: congdat
        mode: "0644"
        backup: true

    - name: Create a backend container
      community.docker.docker_container:
        name: backend
        image: "{{ container_image }}"
        ports:
          - "4000:4000"
        env_file: "/home/congdat/frontend/.env.{{ env }}"
        healthcheck:
          test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
          interval: 30s
          retries: 3
          start_period: 30s
          timeout: 30s
